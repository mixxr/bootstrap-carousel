<!--/* BS Carousel /*-->
<div data-sly-use.carousel="com.adobe.cq.wcm.core.components.models.Carousel"
  data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
  data-panelcontainer="${wcmmode.edit && 'carouselbs'}" 
  id="${carousel.id}" 
  class="cmp-carouselbs carousel slide"
  data-bs-ride="carousel" 
  data-bs-interval="${(!wcmmode.edit && !wcmmode.preview && carousel.autoplay) ? carousel.delay : 'false'}" 
  data-bs-pause="${carousel.autopauseDisabled?'false':'hover'}"
  role="group"
  aria-label="${carousel.accessibilityLabel}" aria-live="polite" aria-roledescription="carousel"
  data-cmp-is="carouselbs" 
  data-cmp-data-layer="${carousel.data.json}"
  data-placeholder-text="${wcmmode.edit && 'Please add Carousel components here' @ i18n}">

  <div data-sly-test="${carousel.items && carousel.items.size > 0}" class="cmp-carouselbs__content carousel-inner"
    aria-atomic="false" aria-live="${carousel.autoplay ? 'off' : 'polite'}">

    <!--/* BS indicators /*-->
    <div class="carousel-indicators" role="tablist" aria-label="${'Choose a slide to display' @ i18n}"
      data-cmp-hook-carouselbs="indicators">
      <button data-sly-repeat.item="${carousel.items}" type="button" data-bs-target="#${carousel.id}"
        data-bs-slide-to="${itemList.index}" class="${itemList.first ? 'active' : ''}" aria-current="true"
        aria-label="${'Slide {0} of {1}' @ format=[itemList.count, carousel.items.size], i18n}"
        aria-controls="${item.id}-tabpanel" role="tab" data-cmp-hook-carouselbs="indicator" ></button>
    </div>

    <div data-sly-repeat.item="${carousel.items}"
      data-sly-resource="${item.name @ decorationTagName='div',cssClassName='d-block w-100'}" id="${item.id}-tabpanel"
      class="cmp-carouselbs__item carousel-item${itemList.first ? ' active cmp-carouselbs__item--active' : ''}"
      role="tabpanel" aria-labelledby="${item.id}-tab" aria-roledescription="slide"
      aria-label="${'Slide {0} of {1}' @ format=[itemList.count, carousel.items.size], i18n}"
      data-cmp-data-layer="${item.data.json}" data-cmp-hook-carouselbs="item">
    </div>
  </div>

  <!--/* BS Controls /*-->
  <button class="carousel-control-prev" type="button" data-bs-target="#${carousel.id}" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#${carousel.id}" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  <sly
    data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
    data-sly-test="${(wcmmode.edit || wcmmode.preview) && carousel.items.size < 1}"></sly>
</div>
