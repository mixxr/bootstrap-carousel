<!--BS Carousel-->
<div data-sly-use.carousel="com.adobe.cq.wcm.core.components.models.Carousel"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"

     data-panelcontainer="${wcmmode.edit && 'carouselbs'}"
     id="${carousel.id}"
     class="cmp-carouselbs carousel slide" data-bs-ride="carousel"
     role="group"
     aria-label="${carousel.accessibilityLabel}"
     aria-live="polite"
     aria-roledescription="carousel"
     data-cmp-is="carouselbs"
     data-cmp-autoplay="${(wcmmode.edit || wcmmode.preview) ? '' : carousel.autoplay}"
     data-cmp-delay="${carousel.delay}"
     data-cmp-autopause-disabled="${carousel.autopauseDisabled}"
     data-cmp-data-layer="${carousel.data.json}"
     data-placeholder-text="${wcmmode.edit && 'Please add Carousel components here' @ i18n}">
    
    <div data-sly-test="${carousel.items && carousel.items.size > 0}"
         class="cmp-carouselbs__content carousel-inner"
         aria-atomic="false"
         aria-live="${carousel.autoplay ? 'off' : 'polite'}">


<!-- BS indicators -->
         <div class="carousel-indicators">
            <button data-sly-repeat.item="${carousel.items}" type="button" data-bs-target="#${carousel.id}" 
                data-bs-slide-to="${itemList.index}" 
                class="${itemList.first ? 'active' : ''}" aria-current="true" 
                aria-label="${'Slide {0} of {1}' @ format=[itemList.count, carousel.items.size], i18n}"></button>
          </div>



        <div data-sly-repeat.item="${carousel.items}"
             data-sly-resource="${item.name @ decorationTagName='div',cssClassName='d-block w-100'}"
             id="${item.id}-tabpanel"
             class="cmp-carouselbs__item carousel-item${itemList.first ? ' active cmp-carouselbs__item--active' : ''}"
             role="tabpanel"
             aria-labelledby="${item.id}-tab"
             aria-roledescription="slide"
             aria-label="${'Slide {0} of {1}' @ format=[itemList.count, carousel.items.size], i18n}"
             data-cmp-data-layer="${item.data.json}"
             data-cmp-hook-carouselbs="item" 
			 data-mike="${item.name}">
		</div>
        <!--sly data-sly-call="${controlsTemplate.controls @ carousel=carouselbs}" data-sly-test="${!carousel.controlsPrepended}"></sly-->
        <ol class="cmp-carouselbs__indicators" style="display:none"
            role="tablist"
            aria-label="${'Choose a slide to display' @ i18n}"
            data-cmp-hook-carouselbs="indicators">
            <li data-sly-repeat.item="${carousel.items}"
                id="${item.id}-tab"
                class="cmp-carouselbs__indicator${itemList.first ? ' cmp-carouselbs__indicator--active' : ''}"
                role="tab"
                aria-controls="${item.id}-tabpanel"
                aria-label="${'Slide {0}' @ format=[itemList.count], i18n}"
                data-cmp-hook-carouselbs="indicator">${item.title}</li>
        </ol>
    </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#${carousel.id}" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#${carousel.id}" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
    <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
         data-sly-test="${(wcmmode.edit || wcmmode.preview) && carousel.items.size < 1}"></sly>
</div>
